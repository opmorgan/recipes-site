{% load static %}

<link rel="stylesheet" href="{% static 'recipes/index.css' %}">

<h2>Tags</h2>

{% if latest_tag_list %}
  <ul>
  {% for tag in latest_tag_list %}
  <li><a href="{% url 'recipes:tag_detail' tag.id %}">{{ tag.name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No tags are available.</p>
{% endif %}

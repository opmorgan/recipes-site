{% load static %}

<link rel="stylesheet" href="{% static 'base/style.css' %}">
<link rel="stylesheet" href="{% static 'recipes/index.css' %}">


<div class="index-header">
  Tags
</div>

{% if latest_tag_list %}
  <ul class="index-list">
    {% for tag in latest_tag_list %}
      <li><a href="{% url 'recipes:tag_detail' tag.id %}">{{ tag.name|capfirst }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No tags are available.</p>
{% endif %}

{% load static %}

<link rel="stylesheet" href="{% static 'base/style.css' %}">
<link rel="stylesheet" href="{% static 'recipes/index.css' %}">


<div class="index-header">
  Recipes
</div>

{% if latest_recipe_list %}
  <ul class="index-list">
    {% for recipe in latest_recipe_list|dictsort:"title" %}
      <li>
        <a href="{% url 'recipes:recipe_detail' recipe.id %}">{{ recipe.title }}</a>
        {% if recipe.description %}
          <em>&nbsp;â€”&nbsp;&nbsp;{{ recipe.description|capfirst }}</em>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No recipes are available.</p>
{% endif %}

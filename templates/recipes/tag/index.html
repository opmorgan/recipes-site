{% load static %}

<link rel="stylesheet" href="{% static 'base/style.css' %}">
<link rel="stylesheet" href="{% static 'recipes/index.css' %}">

<title>Categories | {{ SITE_TITLE_SHORT }}</title>

<body>

  <div class="index-grid">
    <div class="index-grid__body">
      <div class="index-header">
        All Categories
      </div>

      {% if all_tags_list %}
        <ul class="index-list">
          {% for tag in all_tags_list|dictsort:"name" %}
            <li><a href="{% url 'recipes:tag_detail' tag.id %}">{{ tag.name }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No category tags are available.</p>
      {% endif %}
    </div>

    <div class="index-grid__footer">
      <p>
      {% include "../partials/navbar_footer.html" %}
      </p>
    </div>
  </div>

</body>
